<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
    <audio controls loop autoplay style="visibility: hidden;">
        <source src="Get Pumped Countdown! 5-Minute Workout Timer with Music Cool Audio Visual Effects.mp3" type="audio/ogg">
        <source src="Get Pumped Countdown! 5-Minute Workout Timer with Music Cool Audio Visual Effects.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <script src="script.js"></script>
</body>

</html>
